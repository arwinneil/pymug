{% extends "base.html" %}

{% block content %}

<table>
<tr>
    <th>company</th>
    <th>job title</th> 
    <th>description</th>
    <th>apply</th>
</tr>
{% for job in job_listings %}
    <tr>
        <td>{{job_listings[job].company}}</td>
        <td>{{job_listings[job].title}}</td>
        <td>{{job_listings[job].description}}</td>
        <td><a href="{{job_listings[job].link_url}}">{{job_listings[job].link_name}}</a></td>
    </tr>
{% endfor %}
</table>

{% endblock %}
